<!DOCTYPE html>
<html>
    <head>
        <!--

        <style>
            @import url("style.css");
            @import url("icon/css/all.css");
        </style>

    </head>
    <body>
        <header>
            <ul>
                <li> <a href="home.html"> <i class="fa fa-house"></i> Home </a> </li>
                <li> <a href="service.html"> <i class="fa fa-tools"></i> Our Services </a></li>
                <li> <a href="contact.html"> <i class="fa fa-headset"></i> Contact Us </a></li>
                <li> <a href="login.html"> <i class="fa fa-lock"></i> Login </a></li>
                <li> <a href="signup.html"> <i class="fa fa-user-plus"></i> Create Account </a></li>
            </ul>
        </header>

        <fieldset>
            <legend> <i class="fa fa-user-plus"></i> Create Account  </legend>
            <small> The * Marked fields are mandatory. </small>
          
            <div class="row">
                <label> Full Name </label>
                <input type="text" class="smallinput"/>
            </div>

            <div class="row">
                <label> e-Mail Id </label>
                <input type="email" class="smallinput"/>
            </div>
            
            <div class="row">
                <label> Password </label>
                <input type="password" class="smallinput"/>
            </div>

            <div class="row">
                <label> Mobile No </label>
                <input type="number" class="smallinput"/>
            </div>

            <div class="row">
                <label> Gender </label>
                <div> 
                    <input type="radio" name="gender" value="M"/> Male
                    <input type="radio" name="gender" value="F"/> Female
                </div>
            </div>

            <div class="row">
                <label> Your City </label>
                <select class="smallinput">
                    <option> Choose </option>
                    <option> Bangalore </option>
                    <option> Mumbai </option>
                </select>
            </div>

            <div class="row">
                <label> Full Address </label>
                <textarea class="biginput"></textarea>
            </div>
            
            <div class="center">
                <button> Submit <i class="fa fa-arrow-right"></i> </button>
            </div>
        </fieldset>

        <section id="container">
        </section>

        <footer>
            <p> Contact Us - 9090909090 / Marathahalli Bridge </p>
            <p>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-instagram"></i>
            </p>
        </footer >
    </body>
</html>
